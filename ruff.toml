# Ruff config: https://docs.astral.sh/ruff/configuration/
# Exclude notebook-style / non-standard Python files from lint.
exclude = [
    "06_rag_advanced_complete_pipeline.py",  # Exported Colab notebook (mixed content)
    ".venv",
    "node_modules",
]

[lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line too long — enforce via formatter or later; avoids blocking commits on long strings

# E402 = module level import not at top — allow in scripts that set env/path before imports
[lint.per-file-ignores]
"scripts/manual_test.py" = ["E402"]
"scripts/run_demo.py" = ["E402"]
"scripts/ingest_docs.py" = ["E402"]
"backend/health.py" = ["E402"]
