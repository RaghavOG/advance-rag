# Basic CI workflow â€” run tests and lint on push/PR.
# Expand later: add frontend build, coverage, deploy.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check config embeddings vectorstores ingestion query retrieval compression generation graph pipeline database backend utils scripts --ignore E501
        continue-on-error: true

      - name: Import check
        env:
          OPENAI_API_KEY: sk-placeholder
          VECTOR_STORE: chroma
        run: |
          python -c "
          from config.settings import get_settings
          from embeddings.factory import get_embedder
          from graph.graph import build_rag_graph
          g = build_rag_graph()
          print('Graph compiled OK')
          "

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true
        env:
          SKIP_ENV_VALIDATION: 1
